name: Deploy Front-end and Back-end apps to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Front-end and Back-end apps to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_rsa
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /var/www/myapp && ./deploy.sh"
